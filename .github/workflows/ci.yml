name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run typecheck
      - run: npm run build
      - run: npm run format:check
      - run: npm run lint
      - run: npm run test
